<div>
    <h1 mat-dialog-title>Cantidad a solicitar</h1>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; padding: 1rem;">
            <mat-form-field>
                <input min="10000" max="100000" matInput type="number" placeholder="Ingrese cantidad" required>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button [mat-dialog-close]="data">Confirmar</button>
    </div>
