<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Bienvenido a Banco de MÃ©xico</h1>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/']">
                    <mat-icon class="icono-menu">home</mat-icon>
                    Inicio
                </a>
                <a mat-list-item (click)="validar_ruta('clientes')" [routerLink]="['clientes']">
                    <mat-icon class="icono-menu">perm_contact_calendar</mat-icon>
                    Clientes
                </a>
                <a mat-list-item (click)="validar_ruta('aprobadas')" [routerLink]="['clientes/aprobados']">
                    <mat-icon class="icono-menu">done_outline</mat-icon>
                    Solicitudes aprobadas
                </a>
                <a mat-list-item (click)="validar_ruta('rechazadas')" [routerLink]="['clientes/rechazados']">
                    <mat-icon class="icono-menu">cancel</mat-icon>
                    Solicitudes rechazadas
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <app-fondo></app-fondo>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
